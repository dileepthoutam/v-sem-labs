<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Program16</title>
</head>
<body>
	<h3>Demo about onclick event</h3>	
	<p>Click the below button</p>
	<button onclick="demo()">Click Here!</button>
	<script>
		function sqrt(a) {
			return a*a;
		}
		function demo() {
			document.write(sqrt(2));
		}
	</script>
</body>
</html>
