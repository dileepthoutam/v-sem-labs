<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Program20</title>
	<script>
		function fun() {
			if (document.getElementById("demo").style.color == "blue")
				document.getElementById("demo").style.color = "red";
			else 
				document.getElementById("demo").style.color = "blue";
		}
	</script>
</head>
<body>
	<p id="demo" style="color: blue;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>Odio veniam illum, amet perspiciatis ullam in tenetur nulla animi velit ex unde <br>sapiente accusamus sit iusto illo id provident dolorum impedit?</p>	
	<button onclick="fun()">Click Here</button>
</body>
</html>
