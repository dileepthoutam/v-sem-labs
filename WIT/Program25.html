<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Program25</title>
</head>
<body>
	<h1>HTML DOM using JS</h1>	
	<div class="demo">
		<p id="p1">Lorem, ipsum dolor.</p>
		<p id="p2">.rolod muspi ,meroL</p>
	</div>
	<button	onclick="a()">Remove HTML element using JS</button>
	<button onclick="b()">Click here to change html element</button>

	<script>
		const para = document.getElementById('p');
		para.textContent = "lorem ipsum dolor.";
		const elem = document.getElementById('demo');
		elem.appendChild(para);
		function a() {
			document.getElementById('p1').remove();
		}
		function b() {
			document.getElementById('p2').textContent = "lorem ipsum dolor.";
		}
	</script>
</body>
</html>
