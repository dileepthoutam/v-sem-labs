<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Program26</title>
	<style>
		.main {
			justify-content: space-between;
		}
		li {
			display: inline;
			font-size: 20px;
			list-style: none;
		}
		ul li a {
			text-decoration: none;
			color: blue;
			padding: 10px 20px;
		}
		ul li a:hover {
			color: grey;
		}
		.second {
			/* centering the div */
			display: grid;	
			width: 50%;
			color: rebeccapurple;
			place-items: center;
			border: solid 1px black;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="first">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<div class="second">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil iusto ducimus labore, rem excepturi deleniti iure officia nam quam, magni laudantium beatae ad animi, voluptates illo dicta sint autem rerum.</p>
		</div>
	</div>		
</body>
</html>
